<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .calendar-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .month {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
        }

        .calendar-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #ddd;
        }

        .calendar-day {
            background: white;
            padding: 10px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #ddd;
            position: relative;
        }

        .calendar-day h3 {
            margin: 0;
            font-size: 1em;
            color: #333;
        }

        .workout {
            margin-top: 10px;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            font-size: 0.9em;
            text-align: center;
        }

        .workout.cardio {
            background-color: #28a745;
        }

        .workout.strength {
            background-color: #ffc107;
        }

        .workout.yoga {
            background-color: #6f42c1;
        }

        .add-workout {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .add-workout:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

</html>
